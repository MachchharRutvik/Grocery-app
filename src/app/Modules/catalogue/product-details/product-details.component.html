<p-toast></p-toast>
<div class="container"  *ngIf="product">
    <div class="container row">
        <div class="image col-5">
            <img src="../../../../assets/Dove shampoo.webp" alt="" width="500px" height="500px">
        </div>
        <div class="product-name col-5">
            <div class="row">{{product.title}}</div>
            <div class="row">{{product.short_description}}</div>
            <div class="row text-decoration-line-through">MRP:{{product.amount}}</div>
            <div class="row">Price:{{product.amount}}</div>
            <div class="d-flex ">
                <div class="border p-2">
                    <span>{{product.quantity}}</span>
                </div>
                <div>
                    <button class="btn" (click)="addToCart(product)">Add to cart </button>
                </div>
            </div>
        </div>
    </div>
    <div class="about-product">
        <div class="row">
            <h2>{{product.short_description}}</h2>
        </div>
        <div class="row m-2">About the product</div>
        <div class="row m-2">{{product.description}}</div>
    </div>
</div>
