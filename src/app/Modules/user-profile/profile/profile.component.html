<div class="container-fluid">
    <form [formGroup]="profileForm">
        <div class="d-flex mt-5 ">
            <div class="container ms-5">
                <div class="row ">
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="first-name">First Name</label>
                        <input type="text" formControlName="firstName">
                        <div>
                            <small *ngIf='firstName?.invalid && firstName?.touched' class="text-danger">First Name must
                                be required</small>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="last-name">Last Name</label>
                        <input type="text" formControlName="lastName">
                        <div>
                            <small *ngIf='lastName?.invalid && lastName?.touched' class="text-danger">Last Name must be
                                required</small>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex flex-column ms-5 mt-4"><button class="btn">Save</button></div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email">
                        <div *ngIf='email?.invalid && (email?.touched || email?.dirty)'>
                            <small *ngIf="email?.errors?.['required']" class="text-danger">Email must be
                                required</small>
                            <small *ngIf="email?.errors?.['email']" class="text-danger">Invalid Email</small>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="contact">Contact Number</label>
                        <input type="text" formControlName="contactNumber">
                        <div *ngIf='contactNumber?.invalid && (contactNumber?.touched || contactNumber?.dirty)'>
                            <small *ngIf="contactNumber?.errors?.['required']" class="text-danger">Contact Number must
                                be required</small>
                            <small *ngIf="contactNumber?.errors?.['pattern']" class="text-danger">Invalid mobile
                            </small>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="alternate-email">Alternate Contact Email</label>
                        <input type="text" formControlName="alternateContactNumber">
                    </div>
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="alternate-contact">Alternate Contact Number</label>
                        <input type="text" formControlName="alternateContactNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex flex-column ms-5 mt-4">
                        <label for="date-of-birth">Date of Birth</label>
                        <input type="date" formControlName="dateOfBirth" >
                        <small class="text-danger" *ngIf="dateOfBirth?.invalid && (dateOfBirth?.touched || dateOfBirth?.dirty)">DOB must be required</small>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
