<div class="container-fluid">
    <div class="container-fluid center">
        <h1>Login</h1>
    </div>
    <form [formGroup]="loginForm">
    <div class="container mx-auto d-flex-column w-25">
            <div class="d-flex flex-column mt-4">
                <label for="email" >User Name</label>
                <input type="email" formControlName="username">
                <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email is required</small>
            </div>
            <div class="d-flex flex-column mt-4">
                <label for="password" >Password</label>
                <input type="password" name="" id="" formControlName="password">
                <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</small>
            </div>
            <div class="mt-4 d-flex justify-content-center" >
                <button class="btn" (click)="login()">Login</button>
            </div>
        </div>
    </form>
</div>
