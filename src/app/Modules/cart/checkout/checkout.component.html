<div class="container-fluid main">
    <div class="container-fluid center">
        <h1>Checkout</h1>
    </div>
    <div class="container w-25 mt-md-5">
        <span class="heading">Select Delivery Address</span>
        <div class="form-check m-md-3" *ngFor="let address of userAddresses">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value={{address}}
             (change)="onAddress(address.id)"   >
            <label class="form-check-label">
                {{address.address_line_1}},{{address.address_line_2}},{{address.city}},
                {{address.state}},{{address.country}}-{{address.postal_code}}
            </label>
        </div>
    </div>
    <div class="container w-25 ">
        <div class="row terms-condition"><span>By placing an order you agree to our
                <b>Terms</b> And <b>Conditions</b> </span>
        </div>
        <div class="d-flex m-md-2 payment-method">
            <span>Payment Method:</span>
            <span><b> Cash On Delivery</b></span>
        </div>
        <div class="row  m-md-3 grand-total">
            <span>Grand Total:<b>{{grandTotal | currency}}</b></span>
        </div>
        <div class="d-flex justify-content-evenly">
            <button class="btn cancel" (click)="cancelOrder()">cancel</button>
            <a><button class="btn place-order" (click)="placeOrder()">Place an Order</button></a>
        </div>

    </div>
</div>
