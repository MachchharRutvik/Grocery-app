<div class="container-fluid main">
    <div class="container-fluid center">
        <h1>Checkout</h1>
    </div>
    <div class="container w-25 mt-md-5">
        <span class="heading">Select Delivery Address</span>
        <div class="form-check m-md-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label">
                Odell J. Gabbert
                1045 Kildeer DriveNorfolk, VA 23502
            </label>
        </div>
        <div class="form-check m-md-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label">
                Thelma E. Rogers
                3651 Burton AvenueMemphis, TN 38104
            </label>
        </div>
        <div class="form-check m-md-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label">
                Kathleen G. Hogan
                3516 Layman AvenueFayetteville, NC 28306
            </label>
        </div>
    </div>
    <div class="container w-25 ">
        <div class="row terms-condition"><span>By placing an order you agree to our
               <b>Terms</b> And <b>Conditions</b> </span>
        </div>
        <div class="d-flex m-md-2 payment-method">
            <span>Payment Method:</span>
            <span><b> Cash On Delivery</b></span>
        </div>
        <div class="row  m-md-3 grand-total">
            <span>Grand Total:<b>{{grandTotal | currency}}</b></span>
        </div>
        <div class="d-flex justify-content-evenly">
            <button class="btn cancel" (click)="cancelOrder()">cancel</button>
            <a routerLink="order-placed"><button class="btn place-order">Place an Order</button></a>
        </div>

    </div>
</div>
