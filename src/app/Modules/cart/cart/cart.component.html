<div class="container ">

    <ng-container *ngIf="!isEmpty">


        <table class="table ">
            <thead class=" thead table-dark">
                <tr>
                    <th scope="col">ITEM DESCRIPTION</th>
                    <th scope="col">UNIT PRICE</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">SUBTOTAL</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>


                <!-- <tr class="table-secondary">
                    <td colspan="5">
                        <pre>{{category}}  {{productsByCategory[category].length}} items :rs {{categoryWiseTotal[category] | currency}}</pre>
                    </td>
                </tr> -->

                <ng-container *ngFor="let product of cartItems">
                    <tr>

                        <td>
                            <div class="row m-0 p-0">

                            </div>
                            <div class="row m-0 p-0">
                                <b> {{product.title}}</b>
                            </div>
                        </td>
                        <td>
                            <div class="row m-0 p-0">
                                <b>{{product.amount| currency}} </b>
                            </div>
                            <div class="row m-0 p-0">
                                <s>{{product.price | currency}}</s>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span class="border rounded"><i class="fa fa-light fa-minus p-2"
                                        (click)="itemMinus(product)"></i></span><span
                                    class="">{{product.quantityCount}}</span>
                                <span class="border rounded"><i class="fa fa-light fa-plus p-2"
                                        (click)="itemPlus(product)"></i></span>
                            </div>
                        </td>
                        <td>{{product.subtotal | currency}}</td>
                        <td><button (click)="cancel(product)"><i class="fa fa-solid fa-xmark"></i></button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

        <div>
            <span>sub total : {{cartSubTotal | currency}}</span>
        </div>
        <button (click)="checkout()">checkout</button>
    </ng-container>
    <div class="container text-center" *ngIf="isEmpty">
        <h1>Cart is Empty</h1>
    </div>
</div>
