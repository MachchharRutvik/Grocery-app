<div class="container-fluid">
    <div class="container-fluid center">
        <h1>My Cart</h1>
    </div>

    <div class="container">
        <div class="row d-flex d-flex justify-content-evenly">
            <div class="col-md-4">
                <div class="row" *ngFor="let product of cartItems">
                    <div class="row d-flex mt-5">
                        <div class="col-md-4 img-container">
                            <img src={{product.imageUrl}} alt="" class="img border">
                        </div>
                        <div class="col-md-8 ">
                            <div class="d-flex justify-content-between">
                                <span class="productName">{{product.grocery_name}}</span>
                                <i class="fa-solid fa-xmark" (click)="cancel(product.id)"></i>
                            </div>

                            <div class="mt-md-2">
                                <span class="kg">1kg,price</span>
                            </div>
                            <div class="d-flex justify-content-between addItems mt-md-3">
                                <div>
                                    <span class="border rounded"><i class="fa fa-light fa-minus p-2" (click)="itemMinus(product.id)"></i></span>
                                    <span>{{product.quantityCount}}</span>
                                    <span class="border rounded"><i class="fa fa-light fa-plus p-2" (click)="itemPlus(product.id)"></i></span>
                                </div>
                                <span class="col-2 price"> {{product.subtotal | currency}}</span>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="checkoutBox">
                    <div class="d-flex justify-content-between cartRows ">
                        <span>Sub-total</span>
                        <span>{{cartSubTotal | currency}}</span>
                    </div>
                    <div class="d-flex justify-content-between cartRows">
                        <span>GST</span>
                        <span>{{GST | number}}</span>
                    </div>
                    <div class="d-flex justify-content-between cartRows">
                        <span>Grand-total</span>
                        <span>{{grandTotal |currency}}</span>
                    </div>
                    <div>
                        <button class="btn" (click)="checkout()" >Checkout</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
